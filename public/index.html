<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech For India</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="homePage">
    <div class="container">
        <div class="row">      
            <div class="col-md-8 main">
                <form action="/sign_up" method="POST">
                    <h2>Condidate Form- Tech For India</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required />
                    <br>
                    <input type="email" class="box" id="email" name="email" placeholder="Email" required />
                    <br>
                    <input type="tel" class="box" id="contact" name="contact" placeholder="Contact" required />
                    <br>
                    <input type="text" class="box" id="password" name="password" placeholder="Password" required />
                    <br>
                    <input type="text" class="box" id="location" name="location" placeholder="Location" required />
                    <br>
                    <input type="text" class="box" id="language" name="language" placeholder="Known Language" required />
                    <br>
                    <input type="text" class="box" id="availability" name="availability" placeholder="Availability Day" required />
                    <br>
                    <input type="submit" class="box" value="Submit" id="submit" />
                </form>
            </div>
            <div id="adminLogin" class="col-md-3 align-self-center mx-auto">
                <!-- <h1> Tech for India Admin</h1> -->
                <a href="admin.html">
                    <button type="button" class="btn btn-primary mx-auto d-block"> Admin Login</button>
                </a> 
            </div>
        </div>
    </div>
</body>
</html>
